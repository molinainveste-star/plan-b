<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- VersÃ£o otimizada para LinkedIn (300x300) -->
  
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    
    <!-- Glow sutil -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo -->
  <rect width="300" height="300" rx="60" fill="#0D1117"/>
  
  <!-- Anel decorativo sutil -->
  <circle cx="150" cy="150" r="110" fill="none" stroke="#161B22" stroke-width="2"/>
  
  <!-- Check ascendente com glow -->
  <g filter="url(#glow)">
    <path 
      d="M 55 195 L 100 160 L 245 45" 
      stroke="url(#brandGradient)" 
      stroke-width="28" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"
    />
  </g>
  
  <!-- Ponto de destaque com efeito -->
  <circle cx="245" cy="45" r="20" fill="#00D4FF"/>
  <circle cx="245" cy="45" r="8" fill="#0D1117"/>
</svg>


